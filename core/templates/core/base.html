<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Maieutix{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#2D4B73',
                        'secondary': '#253C59',
                        'accent': '#99B4BF',
                        'highlight': '#D9BA23',
                        'warning': '#BF8D30',
                    }
                }
            }
        }
    </script>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Custom CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'core/css/custom.css' %}">
    
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gray-50 text-primary">
    <!-- Navigation -->
    <nav class="bg-white shadow-md border-b border-accent px-6 py-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-primary">
                <a href="/" class="hover:text-secondary transition-colors">Maieutix</a>
            </h1>
            
            <div class="flex space-x-8">
                <a href="/feuille-soins/" class="nav-link text-primary hover:text-highlight transition-colors font-medium">Feuille de Soins</a>
                <a href="/patients/" class="nav-link text-primary hover:text-highlight transition-colors font-medium">Patients</a>
                <a href="/outils/" class="nav-link text-primary hover:text-highlight transition-colors font-medium">Outils</a>
                <a href="/statistiques/" class="nav-link text-primary hover:text-highlight transition-colors font-medium">Statistiques</a>
                
                <!-- Menu Administration avec dropdown -->
                <div x-data="{ open: false }" class="relative">
                    <button @click="open = !open" class="nav-link text-primary hover:text-highlight transition-colors font-medium flex items-center">
                        Administration
                        <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </button>
                    
                    <div x-show="open" 
                         @click.outside="open = false"
                         x-transition:enter="transition ease-out duration-100"
                         x-transition:enter-start="transform opacity-0 scale-95"
                         x-transition:enter-end="transform opacity-100 scale-100"
                         x-transition:leave="transition ease-in duration-75"
                         x-transition:leave-start="transform opacity-100 scale-100"
                         x-transition:leave-end="transform opacity-0 scale-95"
                         class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg border border-accent z-10">
                        <div class="py-1">
                            <a href="/administration/sages-femmes/" class="block px-4 py-2 text-sm text-primary hover:bg-accent hover:bg-opacity-10 transition-colors">Sages Femmes</a>
                            <a href="/admin/" class="block px-4 py-2 text-sm text-primary hover:bg-accent hover:bg-opacity-10 transition-colors">Interface Admin</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-6 py-8">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    <footer class="mt-16 border-t border-accent py-6">
        <div class="max-w-7xl mx-auto px-6 text-center text-accent">
            <p>&copy; 2025 Maieutix. Tous droits réservés.</p>
        </div>
    </footer>
    
    <!-- JavaScript -->
    <script src="{% static 'core/js/app.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
